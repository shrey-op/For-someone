<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliment Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #fbd3e9, #bb377d);
            color: #fff;
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            font-size: 36px;
            margin-bottom: 10px;
        }

        #romanticText {
            font-size: 20px;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        #compliment {
            font-size: 24px;
            margin-bottom: 15px;
            color: #fff;
            opacity: 1;
            transition: opacity 0.5s ease;
            border-radius: 8px;
            padding: 20px;
            background: linear-gradient(to right, #ff94c2, #ff5c5c);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        #generateButton {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background: linear-gradient(to right, #ff94c2, #ff5c5c);
            color: #fff;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        #generateButton:hover {
            background: linear-gradient(to right, #ff5c5c, #ff3a3a);
            transform: scale(1.05);
        }

        @media screen and (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            #romanticText {
                font-size: 16px;
            }

            #compliment {
                font-size: 18px;
            }

            #generateButton {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <h1>Hey Rutva, You're Amazing!</h1>
    <p id="romanticText">You fill my heart with joy and love.</p>

    <div id="compliment">Click the button below for a special compliment:</div>

    <button id="generateButton" onclick="generateCompliment()">Generate Compliment</button>

    <script>
        const compliments = [
            "You have the most enchanting smile!",
            "Your kindness is a treasure!",
            "I am endlessly grateful for you!",
            "Your intelligence is captivating!",
            "You bring warmth to every moment!",
            "Your laughter is a melody in my heart!",
            "You're the love of my life!",
            "I cherish everything about you!",
            "You're not just beautiful; you're a work of art!",
            "Being with you completes me!"
        ];

        function generateCompliment() {
            const randomIndex = Math.floor(Math.random() * compliments.length);
            const compliment = compliments[randomIndex];
            const complimentElement = document.getElementById("compliment");
            
            complimentElement.style.opacity = 0;
            complimentElement.innerText = compliment;
            
            // Triggering a reflow to restart the animation
            void complimentElement.offsetWidth;
            
            complimentElement.style.opacity = 1;
        }
    </script>

</body>
</html>
